<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Monsieur Farine</title>
    <link rel="icon" href="pain.png">
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <header class="bandeau">
        <div class="bandinter">
            <img src="img/baguette.png" alt="logo MrFarine" class="logo">
            <h1><!--Modif h1 ajoute ecart avec top, div marche-->
                Monsieur Farine - Artisan Boulanger à Lille
            </h1>
            <img src="img/baguette.png" alt="logo MrFarine" class="logo2">
        </div>
        <div class="iconewhere">
            <div class="iconehow">
                <a href="index.html">
                    <img src="img/home.png" class="icone" alt="home">
                </a>
            </div>
            <div class="iconehow">
                <a href="contact.html">
                    <img src="img/email.png" class="icone" alt="home">
                </a>
            </div>
            <div class="iconehow">
                <a href="recette.html">
                    <img src="img/recette.png" class="icone" alt="recette">
                </a>
            </div>
        </div>
    </header>
    
    <form action="Backend.html" class="formulaire">
        <h2>
            Formulaire de contact
        </h2>
        Les questions marqués d'un * sont obligatoire
        <div class="strongperso">
            <div class="oblig1">
                <label for="NomFamille">Nom de famille</label>
                <input type="text" name="Nom" minlength="2" maxlength="150" id="NomFamille" required>
            </div>
            <div class="oblig">
                <label for="NomPerso">Prénom</label>
                <input type="text" name="Prenom" minlength="2" maxlength="150" id="NomPerso" required>
            </div>
            <div class="oblig">
                <label for="email">Adresse mail</label>
                <input type="email" name="mail" id="email" required>
            </div>
            <div class="titemarge">
                <label for="Age">Age</label>
                <input type="number" name="age" id="Age" min="6" max="150">
            </div>
            <div class="titemarge">
                <select name="natio">
                    <option selected disabled value="">Votre pays d'habitation</option>
                    <option value="al">Albanie</option>
                    <option value="de">Allemagne</option>
                    <option value="ad">Andorre</option>
                    <option value="at">Autriche</option>
                    <option value="be">Belgique</option>
                    <option value="by">Biélorussie</option>
                    <option value="ba">Bosnie-Herzégovine</option>
                    <option value="bg">Bulgarie</option>
                    <option value="cy">Chypre</option>
                    <option value="hr">Croatie</option>
                    <option value="dk">Danemark</option>
                    <option value="es">Espagne</option>
                    <option value="ee">Estonie</option>
                    <option value="fi">Finlande</option>
                    <option value="fr">France</option>
                    <option value="gr">Grèce</option>
                    <option value="hu">Hongrie</option>
                    <option value="ie">Irlande</option>
                    <option value="is">Islande</option>
                    <option value="it">Italie</option>
                    <option value="lv">Lettonie</option>
                    <option value="li">Liechtenstein</option>
                    <option value="lt">Lituanie</option>
                    <option value="lu">Luxembourg</option>
                    <option value="mk">Macédoine du Nord</option>
                    <option value="mt">Malte</option>
                    <option value="md">Moldavie</option>
                    <option value="mc">Monaco</option>
                    <option value="me">Monténégro</option>
                    <option value="nl">Pays-Bas</option>
                    <option value="no">Norvège</option>
                    <option value="pl">Pologne</option>
                    <option value="pt">Portugal</option>
                    <option value="ro">Roumanie</option>
                    <option value="gb">Royaume-Uni</option>
                    <option value="ru">Russie</option>
                    <option value="sm">Saint-Marin</option>
                    <option value="rs">Serbie</option>
                    <option value="sk">Slovaquie</option>
                    <option value="si">Slovénie</option>
                    <option value="se">Suède</option>
                    <option value="ch">Suisse</option>
                    <option value="ua">Ukraine</option>
                    <option value="va">Vatican</option>
                </select>
            </div>
            <div class="oblig">
                <label for="text">Votre texte:</label>
            </div>
            <textarea name="text" minlength="30" maxlength="1000" id="text" required></textarea>
            <div class="soumettre">
                <button type="submit">
                    Envoyer le message
                </button>
            </div>
        </div>
        <div class="email">
            Non merci, je préfère envoyer un <a href="mailto:contact@monsieur-farine.com">email</a>
        </div>
    </form>

</body>
</html>
